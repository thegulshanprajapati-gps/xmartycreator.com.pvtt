<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Xmarty Creator (APK Shell)</title>
    <style>
      :root { color-scheme: light dark; }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        display: grid;
        place-items: center;
        min-height: 100vh;
        margin: 0;
        background: #0b1220;
        color: #e2e8f0;
      }
      .card {
        max-width: 520px;
        padding: 24px;
        border-radius: 16px;
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(148, 163, 184, 0.25);
        text-align: center;
      }
      h1 { margin: 0 0 8px; font-size: 20px; }
      p { margin: 8px 0; font-size: 14px; color: #cbd5f5; }
      code { color: #38bdf8; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Xmarty APK Shell Ready</h1>
      <p>This container is ready. Set <code>server.url</code> in <code>capacitor.config.ts</code> or replace this file with a static export of the site.</p>
      <p>After updating, run <code>npx cap sync</code> and build the APK in Android Studio.</p>
    </div>
  </body>
</html>
